<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kido-Studio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.1/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <!-- Link to React Icons library -->
    <script src="https://unpkg.com/react-icons@4/umd/react-icons.production.min.js"></script>
    <!-- Link to your JavaScript file -->
  
  
    <script src="fabric.min.js"></script>
  <script src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
<header>
  <h1 class="heading">Kido Design Studio
    <div class="logo-container">
   <img src="assets\new1.svg"  width= "90px" height="80px" alt="Description of the image">
  </div>
  </h1>
  
</header>
<div class="d-flex" style="display:flex"> 
<div id="tshirt-div">
    <img id="tshirt-backgroundpicture" src="assets\t-shirt-front.png" />

    <div id="drawingArea" class="drawing-area">
      <div class="canvas-container">
        <canvas id="tshirt-canvas" width="233" height="300"></canvas>
      </div>
    </div>
  </div>
  <div class="form-container">
  <div>
    <p style="text-align: center;margin-top: 20px;">To remove a loaded picture on the T-Shirt select it and press the <kbd>DEL</kbd> key.</p>
    <label for="tshirt-design">T-Shirt Design:</label>
    <select id="tshirt-design">
      <option value="">Select one of our designs ...</option>
      <option value="assets\batman.png">Batman</option>
      <option value="assets\color-dogs-3274248_1280.png">Dog</option>
      <option value="assets\earth-3225519_1280.png">Rocket</option>
      <option value="assets\hearts-3222953_1280.png">Hearts</option>
      <option value="assets\message-2083512_1920.png">Message</option>
      <option value="assets\tiger-3297540_1280.png">Tiger</option>

    </select>
    <br>
    <label for="tshirt-color">T-Shirt Color:</label>
    <select id="tshirt-color">
      <option value="#fff">White</option>
      <option value="#000">Black</option>
      <option value="#f00">Red</option>
      <option value="#008000">Green</option>
      <option value="#ff0">Yellow</option>
    </select>
    <br>
    
    <label for="tshirt-custompicture">Upload your own design:</label><br>
    <div  style="display:flex">
    <input type="file" id="tshirt-custompicture" />
    <button id="reset-upload">Reset Upload</button>
   </div>
    <label for="tshirt-text" style="display:block">Add Text:</label>
    <textarea id="tshirt-text" rows="1" cols="30"></textarea>
    
    <div class="text-input-container">
      <label for="text-size">Text Size:</label>
      <input type="number" id="text-size" value="20">
      <label for="text-style">Text Style:</label>
      <select id="text-style">
          <option value="normal">Normal</option>
          <option value="italic">Italic</option>
          <option value="oblique">Oblique</option>
      </select>
  </div>

  <div class="controls">
    <label for="icon-select">Select Icon:</label>
    <select id="icon-select">
      <option value="robot">&#x1F916; Robo</option>
      <option value="cannabis">&#x1F33F; Cannabis</option>
      <option value="Crown">&#x1F451; Crown</option>
      <option value="bug">&#x1F41B; Bug</option>
      <option value="Spider">&#x1F577; Spider</option>
      <option value="dumbell">&#x1F4AA; Gym Rat</option>
      <option value="yingYang">&#x262F; Ying & Yang</option>
      <option value="skull">&#x1F480; Skull</option>
      <option value="gun">&#x1F52B; Gun</option>
    </select>
        <button id="add-icon-button">Add Icon</button>
  </div>
  
  <div >
    <button id="clear-canvas-button">Clear Canvas<i class="fas fa-trash"></i></button>
  </div>
  </div>
</div>
</div>
</body>

</html>
